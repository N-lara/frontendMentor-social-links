<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="card-container" role="main">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="card-image">

      <div class="card-content">
        <div class="card-heading">
          <h1>Jessica Randall</h1>
        </div>
        <div class="card-location">
          London, United Kingdom
        </div>
        <div class="card-description">
          "Front-end developer and avid reader."
        </div>
      </div>

      <div class="links-div">
        <button><a href="#">GitHub</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noah Lara</a>.
  </footer>
</body>
</html>
